sudo: false
dist: trusty
language: node_js
node_js: 8
cache:
  directories:
    - $HOME/.npm
addons:
  chrome: stable
before_install: npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - npm run build
  - npm run lint
  - npm run bundlesize
  - ./node_modules/.bin/ng test --single-run --code-coverage --no-progress --browsers=ChromeHeadless
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - npm run build:prerender-ghpages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/browser
  github_token: $GH_TOKEN
  on:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: change
