name: Release
on:
  workflow_run:
    workflows: ['CI']
    branches: [master]
    types: [completed]

permissions:
  contents: write
  id-token: write # Required for OIDC
  deployments: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: NPM Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v6
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Release
        run: cd dist/ngx-toastr && npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
